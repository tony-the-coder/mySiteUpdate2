<section class="relative min-h-[50vh] flex items-center justify-center bg-brand-charcoal-darker overflow-hidden">
    <div class="absolute inset-0 z-0 transition-opacity duration-500 opacity-50"
         style="background-image: radial-gradient(at 27% 37%, hsla(215, 98%, 61%, 0.3) 0px, transparent 50%), radial-gradient(at 77% 42%, hsla(193, 98%, 61%, 0.3) 0px, transparent 50%);">
    </div>

    <div class="relative z-10 text-center text-white px-6 py-20">
        <h1 class="text-4xl md:text-6xl font-bold font-heading !text-white animate-fade-in-down">
            {{ hero_title }}
        </h1>

        {% if hero_subtitle %}
        <p class="mt-4 text-lg md:text-xl max-w-2xl mx-auto text-gray-300 animate-fade-in-up animation-delay-300">
            {{ hero_subtitle }}
        </p>
        {% endif %}

        {% if hero_cta_text and hero_cta_url %}
        <div class="mt-8 animate-fade-in-up animation-delay-600">
            <a href="{{ hero_cta_url }}"
               class="cta-button-primary">
                {{ hero_cta_text }}
            </a>
        </div>
        {% endif %}
    </div>
</section>
