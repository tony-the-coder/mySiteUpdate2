{% load static %}
<nav x-data="{ open: false, scrolled: false }"
     @scroll.window="scrolled = (window.pageYOffset > 50)"
     @resize.window="if (window.innerWidth >= 1024) open = false"
     class="fixed w-full top-0 z-[1000] transition-all duration-300 ease-in-out"
     :class="{
        'bg-brand-white shadow-lg !py-3': scrolled,
        'bg-transparent !py-6': !scrolled
     }">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex-shrink-0">
                <a href="{% url 'portfolio_app:home' %}" class="text-3xl font-bold transition-colors duration-300"
                   style="font-family: var(--font-heading);"
                   :class="scrolled ? 'text-brand-charcoal' : 'text-brand-white'">
                    Tony the Coder
                </a>
            </div>

            <div class="hidden lg:flex items-center space-x-2">
                <a href="{% url 'portfolio_app:home' %}"
                   class="nav-link text-lg {% if request.resolver_match.url_name == 'home' %}nav-link-active{% endif %}"
                   :class="scrolled ? 'text-brand-charcoal' : 'text-brand-white hover:text-brand-gold'">Home</a>
                <a href="{% url 'portfolio_app:about_us' %}"
                   class="nav-link text-lg {% if request.resolver_match.url_name == 'about_us' %}nav-link-active{% endif %}"
                   :class="scrolled ? 'text-brand-charcoal' : 'text-brand-white hover:text-brand-gold'">About</a>
                <a href="{% url 'portfolio_app:portfolio_showcase_react' %}"
                   class="nav-link text-lg {% if request.resolver_match.url_name == 'portfolio_showcase_react' %}nav-link-active{% endif %}"
                   :class="scrolled ? 'text-brand-charcoal' : 'text-brand-white hover:text-brand-gold'">Portfolio</a>
                <a href="{% url 'portfolio_app:blog_list' %}"
                   class="nav-link text-lg {% if request.resolver_match.url_name == 'blog_list' or request.resolver_match.url_name == 'blog_post_detail' or request.resolver_match.url_name == 'blog_category_list' %}nav-link-active{% endif %}"
                   :class="scrolled ? 'text-brand-charcoal' : 'text-brand-white hover:text-brand-gold'">Blog</a>

                {% if user.is_authenticated and user.is_staff %}
                    <a href="{% url 'portfolio_app:staff_dashboard' %}"
                       class="nav-link text-lg {% if 'staff' in request.resolver_match.view_name %}nav-link-active{% endif %}"
                       :class="scrolled ? 'text-brand-charcoal' : 'text-brand-white hover:text-brand-gold'">Admin Portal</a>
                {% endif %}

                <a href="{% url 'portfolio_app:contact_us' %}"
                   class="ml-5 text-lg"
                   :class="scrolled ? 'nav-link-button' : 'nav-link-button-secondary !text-brand-white border-brand-white hover:bg-brand-white hover:!text-brand-charcoal'">
                    Contact Me
                </a>
            </div>

            <div class="lg:hidden flex items-center">
                <button @click="open = !open" type="button"
                        class="p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-brand-gold focus:ring-inset text-brand-white"
                        aria-controls="mobile-menu" :aria-expanded="open.toString()">
                    <span class="sr-only">Open main menu</span>
                    <i class="fas text-2xl" :class="{'fa-times': open, 'fa-bars': !open}"></i>
                </button>
            </div>
        </div>
    </div>

    <div x-cloak x-show="open"
         x-transition:enter="transition ease-out duration-200 transform"
         x-transition:enter-start="opacity-0 -translate-y-4"
         x-transition:enter-end="opacity-100 translate-y-0"
         x-transition:leave="transition ease-in duration-150 transform"
         x-transition:leave-start="opacity-100 translate-y-0"
         x-transition:leave-end="opacity-0 -translate-y-4"
         class="lg:hidden absolute w-full shadow-xl bg-brand-charcoal text-brand-white"
         id="mobile-menu"
         @click.away="open = false">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a href="{% url 'portfolio_app:home' %}" class="mobile-nav-link text-lg {% if request.resolver_match.url_name == 'home' %}mobile-nav-link-active{% endif %}">Home</a>
            <a href="{% url 'portfolio_app:about_us' %}" class="mobile-nav-link text-lg {% if request.resolver_match.url_name == 'about_us' %}mobile-nav-link-active{% endif %}">About</a>
            <a href="{% url 'portfolio_app:portfolio_showcase_react' %}" class="mobile-nav-link text-lg {% if request.resolver_match.url_name == 'portfolio_showcase_react' %}mobile-nav-link-active{% endif %}">Portfolio</a>
            <a href="{% url 'portfolio_app:blog_list' %}" class="mobile-nav-link text-lg {% if request.resolver_match.url_name == 'blog_list' or request.resolver_match.url_name == 'blog_post_detail' or request.resolver_match.url_name == 'blog_category_list' %}mobile-nav-link-active{% endif %}">Blog</a>
            {% if user.is_authenticated and user.is_staff %}
                <a href="{% url 'portfolio_app:staff_dashboard' %}" class="mobile-nav-link text-lg {% if 'staff' in request.resolver_match.view_name %}mobile-nav-link-active{% endif %}">Admin Portal</a>
            {% endif %}
            <a href="{% url 'portfolio_app:contact_us' %}"
               class="mt-3 mobile-nav-link-button !text-brand-charcoal !bg-brand-gold hover:!bg-brand-gold-light">
                Contact Me
            </a>
        </div>
    </div>
</nav>
