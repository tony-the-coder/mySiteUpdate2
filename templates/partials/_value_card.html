<div class="flex flex-col items-center md:items-start text-center md:text-left p-4">
    {% if icon_svg_path %}
    <div class="flex-shrink-0 mb-4">
        <svg class="h-10 w-10 text-accent" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="{{ icon_svg_path }}" />
        </svg>
    </div>
    {% endif %}

    <div>
        <h3 class="text-lg leading-6 font-semibold text-primary font-sans">{{ title }}</h3>
        <p class="mt-2 text-base text-secondary font-sans">
            {{ description }}
        </p>

        {% if button_text and button_link %}
        <div class="mt-4">
            <a href="{{ button_link }}"
               class="text-base font-medium text-accent hover:opacity-80 font-sans">
                {{ button_text }} <span aria-hidden="true"> â†’</span>
            </a>
        </div>
        {% endif %}
    </div>
</div>
